<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>

<h2>Forgot Password</h2>

<form onsubmit="return goToReset()">

    Enter Registered Email:<br>
    <input type="email" id="fpEmail"><br><br>

    <input type="submit" value="Next">
</form>

<script>
function goToReset() {
    var email = document.getElementById("fpEmail").value;

    if (email === "") {
        alert("Email cannot be empty");
        return false;
    }

    window.location.href = "set-password.html";
    return false;
}
</script>

</body>
</html>s
